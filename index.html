<!DOCTYPE html>

<html>
    <head>
        <title> Layout 1: float test</title>
        <style>
            body {background-color: #f1f1f1;}
            .container {
                width : 100%;
                margin-right: auto;
                margin-left: auto; 
                padding:0;
                margin:0;
            }

            .site-header {
                background-color: rgb(15, 15, 15);
            }

            .site-main {
                background-color: #fff;
            }

            .site-footer {
                background-color: #082b36;
            }

            .site-header-menu {
                width:100%;
                height: 45px;
                text-align:right;
            }

            .site-header-menu ul {
                padding:0px; 
                list-style-type:none;
                text-align:right;
            }

            .site-header-menu ul li {
                float:right;
                width:200px;
                height:35px;
                line-height:35px;
                text-align:center;
            }

            .site-header-menu ul li a {
                text-decoration:none; 
                color:white; 
                display:block;
            }

            .site-header-menu ul li a:hover {
                background:#fff; 
                color:#000;
            
            }

            .site-header-menu ul li a:active {
                background:#fff; 
                color:#000;
            }

            .site-header-menu ul li a:focus {
                background:#fff; 
                color:#000;
            }

            .site-header-icon{
                text-align :right ; 
                border : 0;
            }

            .site-footer-inner {

                height: 30px;
                text-align:right;
                color:rgb(238, 226, 226);
            }

            .site-main-inner::after {
                content: "";
                display: block;  /**必要**/
                clear: both;
                
            }

            .content {
                height: 100%;
                width: 20%;
                background-color: #ccc;
                float: left;
            }

            .sidebar {
                height: 100% ;
                width: 100%;
                background-color: #ccc;
                float: right;
                
            }

            p1 { 
			  	font-size: 48px;
			  	display: block;
			  	text-align:center;
			  	font-family:monospace;
			}

            .words{
                font-size: 50px;
                letter-spacing: 10px;
                position: absolute;
                top:30%;
                left: 28%;
                color: #f1f1f1;
            }

	        .imgw{
                position: relative;
            } 

        </style>
    </head>

    <body>

        <header class="container site-header">

            <div class="site-header-menu"> 
                <ul>
                    <li>
                        <a href="login/index.html">Login / CreateAccount </a>
                    </li>
                    <li>
                        <a>New article</a>
                    </li>
                </ul> 
            </div>
            <!-- <img src="/icon/WriteArticle.png" width="50" height="50"> -->
        </header>

        <div class="container site-main">

            <div class="site-main-inner">

 

                <div class="imgw">
                    <img src="icon/mainpage.jpg" width="100%" height="100%">
                    <div class="words"><p>Welcome to My blog</p></div>
                </div>

            </div>
        </div>

        <footer class="container site-footer">

            <div class="site-footer-inner">
            	source code 
            </div>

        </footer>

    </body>

</html>
