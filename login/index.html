<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            * {
                margin: 0;
                padding: 0;
                list-style: none;
                text-decoration: none;
                box-sizing: border-box;
                /*outline: 1px solid slategrey;*/
            }

            body{
                width: 100%;
                height: 100vh;
                background-color: black;
                color:black;
                font-size: 10px;
            }

            form.login{
                width: 100%;
                height: 100vh;
                border:5px black;
                padding: 5vh 5vh;
                background-color: rgba(255,255,255,.8);

                display: flex;
                flex-wrap: wrap;
            }

            .one-thirds{
                width: 50%;
                background-color: #fff;
                border-right:3px solid #D2D2D2;
                border-radius: 10%;
            }

            .two-thirds{
                width: 100%;
                background-color: #fff;
                flex: 0 1 auto;
                border-radius: 0%;
                border-left:2px solid #D2D2D2;

                display: flex;/*center*/
            }

            fieldset{
                max-width: 400px;
                margin: auto;/*center*/
                font-size: 20px;
                border: 1px solid #fff;
            }

            .lgd{
                font-size: 40px;
            }

            legend,input{
                padding: 5px;
                border: 1px solid #D2D2D2;
            }

            input[type="username"]{
                width: 100%;
                height: 38px;
                margin: 10px 0 5px 0;
                padding: 10px;
            }

            input[type="password"]{
                width: 100%;
                height: 38px;
                margin: 5px 0 5px 0;
                padding: 10px;
            }

            input[type="checkbox"]{
                margin: 10px 0 0 0;
            }

            input[type="button"]{
                width: 100%;
                margin: 10px 0 0 0;
                background: #00A8FF;
                color: #fff;
                padding: 10px;
            }

            .btn{
                margin: 0 0 10px 0;
            }

            .btn:hover {
                opacity: 0.8;
            }

            #sign a{
                color: #00A8FF;
            }

            #rmbr{
                padding: 3px 10px 5px 0;
                margin: 0;
            }

            .member_btn{
                border-top: 1px solid #D2D2D2;
                margin: 10px 0 10px 0;
                padding-top: 10px;
            }

            .img_btn{
                width: 100%;
                display: inline-flex;/*合併在一起*/
                flex-wrap: wrap;/*合併在一起*/
            }

            .c_btn a img{
                width: 198px;
                margin: 0;
                padding: 0;
                flex: 0 1 auto;/*合併在一起*/
            }
            .go{
                margin: 0.001vh;
            }
        </style>
        <script>
            'use strict';

            //會員登入------------------
            var attempt = 3; // 可變數來計算嘗試次數。
            function myFormCheck(){
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                if ( username === "Formget" && password === "formget#123"){
                    alert ("Login successfully");
                    window.location = "javascript:;"; // 重定向到其他頁面。
                    return false;
                }
                else{
                    attempt --;// 減少一個。
                    alert("You have left "+attempt+" attempt;");
            // 3次嘗試後禁用字段。
                    if( attempt === 0){
                        document.getElementById("username").disabled = true;
                        document.getElementById("password").disabled = true;
                        document.getElementById("submit").disabled = true;
                        return false;
                    }
                }
            }
            
            if (JSON && JSON.stringify && JSON.parse) var Session = Session || (function() {

                    // window object
                    var win = window.top || window;

                    // session store
                    var store = (win.name ? JSON.parse(win.name) : {});

                    // save store on page unload
                    function Save() {
                        win.name = JSON.stringify(store);
                    }

                    // page unload event
                    if (window.addEventListener) window.addEventListener("unload", Save, false);
                    else if (window.attachEvent) window.attachEvent("onunload", Save);
                    else window.onunload = Save;

                    // public methods
                    return {

                        // set a session variable
                        set: function(name, value) {
                            store[name] = value;
                        },

                        // get a session value
                        get: function(name) {
                            return (store[name] ? store[name] : undefined);
                        },

                        // clear session
                        clear: function() { store = {}; },

                        // dump session data
                        dump: function() { return JSON.stringify(store); }

                    };

                })();

            // store a session value/object
            Session.set(name, object);

            // retreive a session value/object
            Session.get(name);

            // clear all session data
            Session.clear();

            // dump session data
            Session.dump();
        </script>
        <body>
            <!--login會員登入-->
            <form class="login" action="javascript:;" method="post">
                <div id="right" class="two-thirds">
                    <fieldset>
                        <!--<div class="fie">-->
                            <h1 class="lgd">登入帳號</h1>
                            <p>直接輸入您的 Blog 會員帳號密碼登入</p>
                            <input type="username" id="username" class="username_email" name="username" placeholder="您的電子郵件地址" required>
                            <input type="password" id="password" class="password1" name="password" placeholder="您的密碼" required>
                            <input type="button" value="登入" class="btn" id="submit" onclick="myFormCheck()"/>
                            <div id="rmbr">
                                <input type="checkbox" id="remberme" name="remberme" required>
                                <label for="remberme" id="remberme0">記住我</label>
                            </div>
                            <div id="sign">
                                <a href="javascript:;" id="member_btn">忘記密碼?</a>
                                <a href="javascript:;" id="register">註冊</a>
                            </div>
                            <div class="img_btn">
                                <div class="c_btn facebook-btn fb">
                                    <a href="javascript:;" ><img src="img/facebook.png" alt=""></a>
                                </div>
                                <div class="c_btn google-btn go">
                                    <a href="javascript:;" ><img src="img/google.png" alt=""></a>
                                </div>
                            </div>
                        <!--</div>-->
                    </fieldset>
                </div><!--two-thirds-->
            </form>

        </body>
    </head>
</html>
